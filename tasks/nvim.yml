---
- name: Ensure Neovim plugin directories exist
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.config/nvim/pack/packer/start"
    state: directory
  tags:
    - install
    - neovim

- name: Check if Packer.nvim is installed
  ansible.builtin.stat:
    path: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim/packer.lua"
  register: packer_installed
  tags:
    - install
    - neovim

- name: Install Neovim
  homebrew:
    name: neovim
    state: present
  tags:
    - install
    - nvim
