- name: Install Neovim via Homebrew
  homebrew:
    name: neovim
    state: present
  tags:
    - install
    - nvim

- name: Ensure Neovim packer directory exists
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start"
    state: directory
  tags:
    - install
    - neovim

- name: Clone Packer.nvim if not already cloned
  shell: git clone --depth 1 https://github.com/wbthomason/packer.nvim .
  args:
    chdir: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim"
  register: packer_clone_result
  changed_when: packer_clone_result.rc == 0
  failed_when: packer_clone_result.rc != 0
  ignore_errors: yes
  tags:
    - install
    - neovim

