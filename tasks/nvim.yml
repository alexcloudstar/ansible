- name: Install Neovim via Homebrew
  homebrew:
    name: neovim
    state: present
  tags:
    - install
    - nvim

- name: Clone Packer.nvim if not already cloned
  become: yes
  become_user: stefanalexandruromila
  ansible.builtin.git:
    repo: 'https://github.com/wbthomason/packer.nvim'
    dest: "~/.local/share/nvim/site/pack/packer/start/packer.nvim"
  args:
    executable: /bin/zsh
  tags:
    - install
    - neovim

